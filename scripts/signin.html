                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBoLRWq0eMadmOlOfCyuSVKCYSNvw3Bpmw",
            authDomain: "pixlbox-bfc2d.firebaseapp.com",
            projectId: "pixlbox-bfc2d",
            storageBucket: "pixlbox-bfc2d.firebasestorage.app",
            messagingSenderId: "443728262091",
            appId: "1:443728262091:web:e03df2f6e2a187bccb7c4e",
            measurementId: "G-XTJCVQ3ZG6"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function updateLastLogin(user) {
            return db.collection('users').doc(user.uid).update({
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
            .then((result) => {
                const user = result.user;
                console.log('Successfully signed in with Google:', user);
           
                const userDocRef = db.collection('users').doc(user.uid);
                
                userDocRef.get()
                .then((doc) => {
                    if (doc.exists) {
                        return updateLastLogin(user);
                    } else {
                        const username = user.email.split('@')[0];
                        const profilePicture = user.photoURL || '../assets/images/default-avatar.png';
                        
                        return userDocRef.set({
                            email: user.email,
                            username: username,
                            profilePicture: profilePicture,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                })
                .then(() => {
                    console.log('User document processed successfully');
                    
                    window.location.href = '../home/index.html';
                });
            })
            .catch((error) => {
                console.error('Google sign-in error:', error);
                alert('Failed to sign in with Google: ' + error.message);
            });
        }

        function signInWithEmail(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log('Successfully signed in:', user);
                
                return updateLastLogin(user);
            })
            .then(() => {
                console.log('Last login updated successfully');
                window.location.href = '../home/index.html';
            })
            .catch((error) => {
                console.error('Sign in error:', error);
                
                let errorMessage = 'Sign in failed: ';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'The email address is invalid.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage += 'This account has been disabled.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                alert(errorMessage);
            });
        }
    </script>
</body>
