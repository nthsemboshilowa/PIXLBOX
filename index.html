<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description" content="Form validation with real-time feedback (error/success messaging, dynamic input states)">
    <meta name="author" content="Ntshembo Shilowa">
    <link rel="stylesheet" href="/styles/login.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="sign-up-container">
            <div onclick="signInWithGoogle()" class="sign-with-google-container">
                <img src="assets/images/GoogleIcon.svg" alt="">
                <p>Sign up with Google</p>
            </div>

            <p>or</p>

            <form onsubmit="signUpWithEmail(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="signin.html" style="color: #FFFFFF;">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
    apiKey: "AIzaSyBflPRON0Zbv47ljJVbD7F6YAYgwoR7dzw",
    authDomain: "pixlbox-d923d.firebaseapp.com",
    projectId: "pixlbox-d923d",
    storageBucket: "pixlbox-d923d.firebasestorage.app",
    messagingSenderId: "1047530211773",
    appId: "1:1047530211773:web:4a14584e3ff25638e62ad4",
    measurementId: "G-6FXFVK411D"
  };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function createUserDocument(user) {
            const username = user.email.split('@')[0];
            const profilePicture = user.photoURL || 'assets/images/default-avatar.png';
            
            return db.collection('users').doc(user.uid).set({
                email: user.email,
                username: username,
                profilePicture: profilePicture,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
            .then((result) => {
                const user = result.user;
                console.log('Successfully signed in with Google:', user);
                return createUserDocument(user);
            })
            .then(() => {
                console.log('User document created successfully');
                
                window.location.href = '/home/index.html';
            })
            .catch((error) => {
                console.error('Google sign-in error:', error);
                alert('Failed to sign in with Google: ' + error.message);
            });
        }

        function signUpWithEmail(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const username = document.getElementById('username').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('Password should be at least 6 characters');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                console.log('Successfully signed up:', user);
                return createUserDocumentForEmail(user, username);
            })
            .then(() => {
                console.log('User document created successfully');
              
                window.location.href = '/home/index.html';
            })
            .catch((error) => {
                console.error('Sign up error:', error);
                alert('Sign up failed: ' + error.message);
            });
        }

        function createUserDocumentForEmail(user, username) {
            const profilePicture = 'assets/images/default-avatar.png';
            
            return db.collection('users').doc(user.uid).set({
                email: user.email,
                username: username,
                profilePicture: profilePicture,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastLogin: firebase.firestore.FieldValue.serverTimestamp()
            });
        }
    </script>
</body>
</html>
